	const fadeIn = t => { t.style.opacity = 0; var e = () => { t.style.opacity = +t.style.opacity + .025, +t.style.opacity < .66 && ( window.requestAnimationFrame && requestAnimationFrame( e ) || setTimeout( e, 1 ) ) }; e() }, fadeOut = t => { t.style.opacity = 1, t.style.background = "transparent"; var e = () => { t.style.opacity = +t.style.opacity - .075, +t.style.opacity > 0 && ( window.requestAnimationFrame && requestAnimationFrame( e ) || setTimeout( e, 1 ) ), +t.style.opacity < 0 && t.remove() }; e() }; let bgImg = new Image( 1440, 810 ); bgImg.src = "https://picsum.photos/1440/810?random=1", bgImg.onload = ( () => { const t = document.getElementById( "bgContainer" ); t.appendChild( bgImg ), fadeIn( bgImg ), fadeOut( t.childNodes[ 0 ] ) } );

	// ? MAIN command
	var suggList = [], suggI = null; const returnSug = ( data ) => { const bar = document.getElementById( 'magic' ); check = ( e ) => { bar.value = e.innerText; bar.focus() }; document.getElementById( 'autoComplete' ).innerHTML = data[ 1 ].slice( 0, 2 ).map( el => `<li onclick="check(this)">${ el[ 0 ] }</li>` ).join( '<br />' ); suggList = data[ 1 ].slice( 0, 5 ).map( el => el[ 0 ] ) };
</script>
